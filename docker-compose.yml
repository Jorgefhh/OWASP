version: "3.9"

services:
  owasp-spring:
    image: owasp-api-image
    container_name: owasp-api-container
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - spring-network
    depends_on:
      - mysql
  mysql:
    image: mysql
    container_name: mysql_database
    environment:
      - MYSQL_ROOT_PASSWORD=${BD_PASS}
      - MYSQL_DATABASE=owasp
    ports:
      - "3307:3306"
    networks:
      - spring-network
    volumes:
      - mysql-volume:/var/lib/mysql

networks:
  spring-network:
volumes:
  mysql-volume:
